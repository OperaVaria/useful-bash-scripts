# Config file for the rclone_automount script
# Default location: $HOME/.config/rclone/automount.conf

# Global rclone arguments.
RCLONE_ARGS=(--vfs-cache-mode full --links --daemon)

# Path constants, customise to personal needs.
CLOUD_DIR="${HOME}/Cloud"
LOG_DIR="${HOME}/.config/rclone/logs"

# Config arrays.
REMOTES=(
# Add your remote paths here.
# Examples:
#   "MEGA:/"
#   "OneDrivePersonal:/"
#   "OneDriveBusiness:/"
#   "GoogleDrive:/"
#   "GooglePhotos:/"
)
MOUNTS=(
# Add the desired mount directory names here in the same order.
# Examples:
#   "MEGA"
#   "OneDrive Personal"
#   "OneDrive Business"
#   "Google Drive"
#   "Google Photos"
)
LOG_FILES=(
# Add the desired log file names here in the same order.
# Examples:
#   "mega.log"
#   "onedrive_personal.log"
#   "onedrive_business.log"
#   "google_drive.log"
#   "google_photos.log"
)
REMOTE_ARGS=(
# Per-remote extra rclone arguments, same order as REMOTES.
# Use empty string "" for none.
# Example default:
#   ""
#   ""
#   ""
#   ""
#   ""
)
